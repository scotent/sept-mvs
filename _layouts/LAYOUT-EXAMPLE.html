<body>

<section class="content-wrapper">

    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    This site is in <span class="beta">Beta</span> <a href="{{ base.url }}/sept-mvs/sept-mvs/beta-message.html">Find out what this means</a>. <a id="close-banner"></a>
                </div>
                <div class="col-sm-4">
                    <span class="pull-right">Need help? Call <a href="tel:0300 013 3385">0300 013 3385</a></span>
                </div>
            </div>
        </div>
    </section>

    <header class="site-header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">
                        <img src="/sept-mvs/images/SE-logo-rgb.jpg" alt="Scottish Enterprise logo">
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="signed-out.html">Sign out</a>
                        </li>
                    </ul>
                    <div class="welcome">Welcome, Siobhan McDermit</div>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
    </header>

    <section class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/sept-mvs/sept-mvs/site-map.html">Site map</a></li>
                        <li class="breadcrumb-item active">{{ page.title }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </section><!--Breadcrumbs-->

    <section id="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="post-title">{{ page.title }}</h1>
            </div>
        </div>
        <div class="row">
            {{ content }}
        </div>
    </section><!--Main-->

    <!--Push footer on small page content-->
    <div class="push"></div>

</section><!--Content-wrapper-->

{% include main-footer-no-feedback.html %}

</body>
