<div class="info">
    <p>Want to know how GlobalScot can help transform your business? Just get in touch with our global network team.</p>
</div>

<div class="col-md-7">
    <div class="form-box">
        <form>
           <fieldset>
           <legend></legend>
            <div class="form-group relative">
                <label for="password">Name</label>
                <input aria-required="true" required="" id="password" class="form-control input--large" type="password">
                <ul class="current-errors"></ul>
            </div>
            
            <div class="form-group relative">
                <label for="email">Email address</label>
                <input aria-required="true" required="" id="email" class="form-control input--large" type="email">
                <ul class="current-errors"></ul>
            </div>

            <div class="form-group relative">
                <label for="message">Your message</label>
                <div class="input-wrapper">
                    <textarea rows="4" id="message" class="grey form-control dirty"></textarea>
                    <ul class="current-errors"></ul>
                </div>
            </div>  
                                 
            <div class="form-group relative">
                <div class="input-wrapper">
                    <div>
                        <input name="tcs" id="tcs" class="fancy-checkbox" type="checkbox">
                        <label for="tcs" class="inline fancy-checkbox">I accept the terms of <a href="privacy-policy.html">privacy policy</a>.</label>
                    </div>
                </div>

                <ul class="current-errors"></ul>
            </div>                 
                                  
            <div class="form-group">
                <input type="submit" data-gtm="form-submit" id="form-submit" class="button button-primary dirty" value="Submit">
            </div>
            </fieldset>
            
            
        </form>
        
    </div>
</div>
