<div class="col-lg-9 col-md-12">
    <p class="leader">Complete the email address field for the customer that you are creating an account for</p>

    <div class="card-view">
        <fieldset class="create-customer">
            <legend class="sr-only">
                Email address
            </legend>
            <div class="form-group relative">
                <label for="email">Email address</label>
                <input aria-required="true" required="" id="email" class="grey form-control input-large" type="text" placeholder="Email address">
                <ul class="current-errors"></ul>
            </div>
            <div class="form-group relative">
                <a href="create-account-admin.html" class="button button-primary">Verify email</a>
            </div>
        </fieldset>
    </div>
</div>
